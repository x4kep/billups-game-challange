name: Deploy client to ECR

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/deploy-client.yml"

concurrency:
  group: client-deploy
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 790277131841.dkr.ecr.eu-central-1.amazonaws.com
  ECR_REPOSITORY: billupsgame/ui
  VITE_API_BASE: "https://3q3wybpmda.us-east-1.awsapprunner.com/api"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push UI image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE=${{ env.VITE_API_BASE }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Pull pushed image by digest and retag
        run: |
          IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          docker pull "$IMAGE@$DIGEST"
          docker tag "$IMAGE@$DIGEST" billupsgame/ui:${{ github.sha }}

      - name: Save image as tar.gz
        run: |
          docker save billupsgame/ui:${{ github.sha }} | gzip > ui-image-${{ github.sha }}.tar.gz
          ls -lh ui-image-${{ github.sha }}.tar.gz

      - name: Export Docker Build record (.dockerbuild)
        run: |
          docker buildx version
          docker buildx history export -o ui-build.dockerbuild || echo "Skipping build record export"

      - name: Create deploy metadata
        run: |
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          cat > client-deploy-info.json <<EOF
          {
            "image": "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest",
            "digest": "${{ steps.build.outputs.digest }}",
            "commit": "${{ github.sha }}",
            "repo": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "buildTimeUTC": "${BUILD_TIME}",
            "region": "${{ env.AWS_REGION }}",
            "viteApiBase": "${{ env.VITE_API_BASE }}"
          }
          EOF

      # âœ… Upload the runnable image artifact
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-image-${{ github.sha }}
          path: ui-image-${{ github.sha }}.tar.gz
          retention-days: 30

      # Optional: upload metadata + build record
      - name: Upload metadata artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-deploy-${{ github.sha }}
          path: |
            client-deploy-info.json
            ui-build.dockerbuild
          retention-days: 30
          if-no-files-found: warn
